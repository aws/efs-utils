version: 2.1
executors:
  python:
    parameters:
      image:
        type: string
    docker:
      - image: << parameters.image >>
  linux:
    parameters:
      image:
        type: string
    docker:
      - image: << parameters.image >>
commands:
  runtest:
    steps:
      - checkout
      - run:
          name: Install Python dependencies in a virtual env
          command: |
            sudo pip install --upgrade pip
            pip install virtualenv
            virtualenv -p $(which python) ~/efs-utils-virtualenv
            source ~/efs-utils-virtualenv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run all tests
          command: |
            source ~/efs-utils-virtualenv/bin/activate
            make test
  build-deb:
    steps:
      - checkout
      - run:
          name: Repo update
          command: |
            apt-get update
      - run:
          name: Install dependencies
          command: |
            apt-get -y install binutils
      - run:
          name: Build DEB
          command: |
            ./build-deb.sh
      - run:
          name: Install package
          command: |
            apt-get -y install ./build/amazon-efs-utils*deb
      - run:
          name: Check installed successfully
          command: |
            mount.efs --version
  build-rpm:
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            yum -y install rpm-build make
      - run:
          name: Build RPM
          command: |
            make rpm
      - run:
          name: Install package
          command: |
            yum -y install build/amazon-efs-utils*rpm
      - run:
          name: Check installed successfully
          command: |
            mount.efs --version
      - run:
          name: Check changelog
          command: |
            rpm -q --changelog amazon-efs-utils
  build-suse-rpm:
    steps:
      - checkout
      - run:
          name: Refresh source
          command: |
            zypper refresh
      - run:
          name: Install dependencies
          command: |
            zypper install -y --force-resolution rpm-build
            zypper install -y make systemd
      - run:
          name: Build RPM
          command: |
            make rpm
      - run:
          name: Install package
          command: |
            zypper install -y --allow-unsigned-rpm build/amazon-efs-utils*rpm
      - run:
          name: Check installed successfully
          command: |
            mount.efs --version
      - run:
          name: Check changelog
          command: |
            rpm -q --changelog amazon-efs-utils
jobs:
  test:
    parameters:
      image:
        type: string
    executor:
      name: python
      image: << parameters.image >>
    steps:
      - runtest
  build-deb-package:
    parameters:
      image:
        type: string
    executor:
      name: linux
      image: << parameters.image >>
    steps:
      - build-deb
  build-rpm-package:
    parameters:
      image:
        type: string
    executor:
      name: linux
      image: << parameters.image >>
    steps:
      - build-rpm
  build-suse-rpm-package:
    parameters:
      image:
        type: string
    executor:
      name: linux
      image: << parameters.image >>
    steps:
      - build-suse-rpm
