version: 2.1
executors:
  python:
    parameters:
      image:
        type: string
    docker:
      - image: << parameters.image >>
  linux:
    parameters:
      image:
        type: string
    docker:
      - image: << parameters.image >>
commands:
  runtest:
    steps:
      - checkout
      - run:
          name: Install Python dependencies in a virtual env
          command: |
            pip install --upgrade pip
            pip install virtualenv
            virtualenv -p $(which python) ~/efs-utils-virtualenv
            source ~/efs-utils-virtualenv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run all tests
          command: |
            source ~/efs-utils-virtualenv/bin/activate
            make test
      - store_artifacts:
          path: build
  build-deb:
    steps:
      - run:
          name: Repo update
          command: |
            apt-get update
      - run:
          name: Install curl
          command: |
            apt-get -y install curl
      - run:
          name: Install latest Rust
          command: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            . "$HOME/.cargo/env"
      - run:
          name: Install golang
          command: |
            apt-get -y install wget
            ARCH=$(dpkg --print-architecture)
            VERSION=$(wget -qO- https://go.dev/VERSION?m=text | head -1)
            wget -qO- https://go.dev/dl/${VERSION}.linux-${ARCH}.tar.gz | tar -C /usr/local -xzf -
            echo 'export PATH=$PATH:/usr/local/go/bin' >> $HOME/.bashrc
      - run:
          name: Install dependencies
          command: |
            DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends tzdata
            if grep -q 'Ubuntu 20.04' /etc/os-release 2>/dev/null; then
              apt-get -y install binutils git rustc cargo pkg-config libssl-dev gettext cmake gcc-10 g++-10
              update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100
              update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 100
            elif grep -q 'trixie' /etc/os-release 2>/dev/null; then
              apt-get -y install binutils git rustc cargo pkg-config libssl-dev gettext cmake gcc-13 g++-13
            else
              apt-get -y install binutils git rustc cargo pkg-config libssl-dev gettext cmake gcc g++
            fi
      - run:
          name: Add local build repo as safe git directory
          command: |
            git config --global --add safe.directory /tmp/_circleci_local_build_repo
      - checkout
      - run:
          name: Build DEB
          command: |
            . "$HOME/.cargo/env"
            export PATH=$PATH:/usr/local/go/bin
            if grep -q 'trixie' /etc/os-release 2>/dev/null; then
              export CC=gcc-13
              export CXX=g++-13
            fi
            rustc --version
            cargo --version
            go version
            cmake --version
            ./build-deb.sh
      - run:
          name: Install package
          command: |
            apt-get update
            DEBIAN_FRONTEND=noninteractive apt-get -y install --fix-missing ./build/amazon-efs-utils*deb
      - run:
          name: Check installed successfully
          command: |
            mount.efs --version
  build-rpm:
    steps:
      - checkout
      - run:
          name: Install golang
          command: |
            yum -y install wget tar gzip
            ARCH=$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')
            VERSION=$(wget -qO- https://go.dev/VERSION?m=text | head -1)
            wget -qO- https://go.dev/dl/${VERSION}.linux-${ARCH}.tar.gz | tar -C /usr/local -xzf -
            echo 'export PATH=$PATH:/usr/local/go/bin' >> $HOME/.bashrc
      - run:
          name: Install dependencies
          command: |
            if grep -q '^ID="amzn"' /etc/os-release && grep -q '^VERSION_ID="2"' /etc/os-release 2>/dev/null; then
              yum -y install rpm-build make systemd rust cargo openssl-devel cmake3 gcc gcc-c++ perl binutils
              if [ ! -e /usr/bin/cmake ]; then
                ln -sf /usr/bin/cmake3 /usr/bin/cmake
              fi
            else
              yum -y install rpm-build make systemd rust cargo openssl-devel cmake gcc gcc-c++ perl binutils
            fi
      - run:
          name: Build RPM
          command: |
            export PATH=$PATH:/usr/local/go/bin
            go version
            cmake --version
            make rpm
      - run:
          name: Install package
          command: |
            yum -y install build/amazon-efs-utils*rpm
      - run:
          name: Check installed successfully
          command: |
            mount.efs --version
      - run:
          name: Check changelog
          command: |
            rpm -q --changelog amazon-efs-utils
  build-rpm-rustup:
    steps:
      - run:
          name: Install dependencies
          command: |
            yum install --skip-broken -y curl
      - run:
          name: Install latest Rust
          command: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - run:
          name: Install golang
          command: |
            yum -y install wget tar gzip
            ARCH=$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')
            VERSION=$(wget -qO- https://go.dev/VERSION?m=text | head -1)
            wget -qO- https://go.dev/dl/${VERSION}.linux-${ARCH}.tar.gz | tar -C /usr/local -xzf -
            echo 'export PATH=$PATH:/usr/local/go/bin' >> $HOME/.bashrc
      - checkout
      - run:
          name: Install dependencies
          command: |
            yum -y install rpm-build make systemd rust cargo openssl-devel cmake gcc gcc-c++ gcc13 gcc13-c++ perl binutils
      - run:
          name: Build RPM
          command: |
            . "$HOME/.cargo/env"
            export PATH=$PATH:/usr/local/go/bin
            export CC=gcc-13
            export CXX=g++-13
            rustc --version
            go version
            cmake --version
            make rpm
      - run:
          name: Install package
          command: |
            yum -y install build/amazon-efs-utils*rpm
      - run:
          name: Check installed successfully
          command: |
            mount.efs --version
      - run:
          name: Check changelog
          command: |
            rpm -q --changelog amazon-efs-utils

  build-suse-rpm:
    steps:
      - checkout
      - run:
          name: Refresh source
          command: |
            zypper refresh
      - run:
          name: Install curl
          command: |
            zypper install -y curl
      - run:
          name: Install latest Rust
          command: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - run:
          name: Install golang
          command: |
            zypper install -y wget tar gzip
            ARCH=$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')
            VERSION=$(wget -qO- https://go.dev/VERSION?m=text | head -1)
            wget -qO- https://go.dev/dl/${VERSION}.linux-${ARCH}.tar.gz | tar -C /usr/local -xzf -
            echo 'export PATH=$PATH:/usr/local/go/bin' >> $HOME/.bashrc
      - run:
          name: Install dependencies
          command: |
            zypper install -y --force-resolution rpm-build
            if grep -q 'Tumbleweed' /etc/os-release 2>/dev/null; then
              zypper install -y make systemd rust cargo openssl-devel cmake gcc13 gcc13-c++ perl binutils
            else
              zypper install -y make systemd rust cargo openssl-devel cmake gcc gcc-c++ perl binutils
            fi
      - run:
          name: Build RPM
          command: |
            . "$HOME/.cargo/env"
            export PATH=$PATH:/usr/local/go/bin
            if grep -q 'Tumbleweed' /etc/os-release 2>/dev/null; then
              export CC=gcc-13
              export CXX=g++-13
            fi
            rustc --version
            go version
            cmake --version
            make rpm
      - run:
          name: Install package
          command: |
            zypper --no-gpg-checks install -y build/amazon-efs-utils*rpm
      - run:
          name: Check installed successfully
          command: |
            mount.efs --version
      - run:
          name: Check changelog
          command: |
            rpm -q --changelog amazon-efs-utils
  build-centos-repo:
    steps:
    - run:
        name: change the mirrors to vault.centos.org
        command: |
          sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-*
          sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*
jobs:
  test:
    parameters:
      image:
        type: string
    executor:
      name: python
      image: << parameters.image >>
    steps:
      - runtest
  build-deb-package:
    parameters:
      image:
        type: string
    executor:
      name: linux
      image: << parameters.image >>
    steps:
      - build-deb
  build-rpm-package:
    parameters:
      image:
        type: string
    executor:
      name: linux
      image: << parameters.image >>
    steps:
      - build-rpm
  build-rpm-package-rustup:
    parameters:
      image:
        type: string
    executor:
      name: linux
      image: << parameters.image >>
    steps:
      - build-rpm-rustup
  build-suse-rpm-package:
    parameters:
      image:
        type: string
    executor:
      name: linux
      image: << parameters.image >>
    steps:
      - build-suse-rpm
  build-centos-rpm-package:
    parameters:
      image:
        type: string
    executor:
      name: linux
      image: << parameters.image >>
    steps:
      - build-centos-repo
      - build-rpm-rustup
