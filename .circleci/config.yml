version: 2.1
executors:
  python:
    parameters:
      image:
        type: string
    docker:
      - image: << parameters.image >>
  linux:
    parameters:
      image:
        type: string
    docker:
      - image: << parameters.image >>
commands:
  runtest:
    steps:
      - checkout
      - run:
          name: Install Python dependencies in a virtual env
          command: |
            pip install --upgrade pip
            pip install virtualenv
            virtualenv -p $(which python) ~/efs-utils-virtualenv
            source ~/efs-utils-virtualenv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run all tests
          command: |
            source ~/efs-utils-virtualenv/bin/activate
            make test
      - store_artifacts:
          path: build
  build-deb:
    steps:
      - run:
          name: Repo update
          command: |
            apt-get update
      - run:
          name: Install curl
          command: |
            apt-get -y install curl
      - run:
          name: Install latest Rust
          command: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            . "$HOME/.cargo/env"
      - run:
          name: Install dependencies
          command: |
            DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends tzdata
            apt-get -y install binutils git rustc cargo pkg-config libssl-dev
      - run:
          name: Add local build repo as safe git directory
          command: |
            git config --global --add safe.directory /tmp/_circleci_local_build_repo
      - checkout
      - run:
          name: Build DEB
          command: |
            . "$HOME/.cargo/env"
            rustc --version
            cargo --version
            ./build-deb.sh
      - run:
          name: Install package
          command: |
            DEBIAN_FRONTEND=noninteractive apt-get -y install ./build/amazon-efs-utils*deb
      - run:
          name: Check installed successfully
          command: |
            mount.efs --version
  build-rpm:
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            yum -y install rpm-build make systemd rust cargo openssl-devel
      - run:
          name: Build RPM
          command: |
            make rpm
      - run:
          name: Install package
          command: |
            yum -y install build/amazon-efs-utils*rpm
      - run:
          name: Check installed successfully
          command: |
            mount.efs --version
      - run:
          name: Check changelog
          command: |
            rpm -q --changelog amazon-efs-utils
  build-rpm-rustup:
    steps:
      - run:
          name: Install dependencies
          command: |
            yum install -y curl
      - run:
          name: Install latest Rust
          command: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - checkout
      - run:
          name: Install dependencies
          command: |
            yum -y install rpm-build make systemd rust cargo openssl-devel
      - run:
          name: Build RPM
          command: |
            . "$HOME/.cargo/env"
            rustc --version
            make rpm
      - run:
          name: Install package
          command: |
            yum -y install build/amazon-efs-utils*rpm
      - run:
          name: Check installed successfully
          command: |
            mount.efs --version
      - run:
          name: Check changelog
          command: |
            rpm -q --changelog amazon-efs-utils

  build-suse-rpm:
    steps:
      - checkout
      - run:
          name: Refresh source
          command: |
            zypper refresh
      - run:
          name: Install curl
          command: |
            zypper install -y curl
      - run:
          name: Install latest Rust
          command: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - run:
          name: Install dependencies
          command: |
            zypper install -y --force-resolution rpm-build
            zypper install -y make systemd rust cargo openssl-devel
      - run:
          name: Build RPM
          command: |
            . "$HOME/.cargo/env"
            rustc --version
            make rpm
      - run:
          name: Install package
          command: |
            zypper --no-gpg-checks install -y build/amazon-efs-utils*rpm
      - run:
          name: Check installed successfully
          command: |
            mount.efs --version
      - run:
          name: Check changelog
          command: |
            rpm -q --changelog amazon-efs-utils
  build-centos-repo:
    steps:
    - run:
        name: change the mirrors to vault.centos.org
        command: |
          sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-*
          sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*
jobs:
  test:
    parameters:
      image:
        type: string
    executor:
      name: python
      image: << parameters.image >>
    steps:
      - runtest
  build-deb-package:
    parameters:
      image:
        type: string
    executor:
      name: linux
      image: << parameters.image >>
    steps:
      - build-deb
  build-rpm-package:
    parameters:
      image:
        type: string
    executor:
      name: linux
      image: << parameters.image >>
    steps:
      - build-rpm
  build-rpm-package-rustup:
    parameters:
      image:
        type: string
    executor:
      name: linux
      image: << parameters.image >>
    steps:
      - build-rpm-rustup
  build-suse-rpm-package:
    parameters:
      image:
        type: string
    executor:
      name: linux
      image: << parameters.image >>
    steps:
      - build-suse-rpm
  build-centos-rpm-package:
    parameters:
      image:
        type: string
    executor:
      name: linux
      image: << parameters.image >>
    steps:
      - build-centos-repo
      - build-rpm-rustup
